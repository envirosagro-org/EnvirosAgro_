name: Build and publish Docker image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build (and optionally publish)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (linux/amd64)
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          # Load the built image into the runner so we can inspect size
          load: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/envirosagro-app:latest
            envirosagro-app:latest

      - name: Show built images
        run: |
          docker images | grep envirosagro-app || true

      - name: Report image size
        if: always()
        run: |
          echo "Image list (envirosagro-app):"
          docker images --format "{{.Repository}}:{{.Tag}} {{.Size}}" | grep envirosagro-app || true
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/envirosagro-app:latest
          OUTFILE=image-size.txt
          if docker image inspect "$IMAGE_NAME" > /dev/null 2>&1; then
            SIZE_BYTES=$(docker image inspect --format='{{.Size}}' "$IMAGE_NAME")
            HR_SIZE=$(numfmt --to=iec-i --suffix=B $SIZE_BYTES)
            echo "Built image: $IMAGE_NAME size=$HR_SIZE ($SIZE_BYTES bytes)" | tee $OUTFILE
          else
            echo "Image $IMAGE_NAME not found in local docker images." | tee $OUTFILE
          fi

      - name: Upload image size artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-size
          path: image-size.txt
