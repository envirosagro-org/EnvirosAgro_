name: Smoke tests (manual)

on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install runtime requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest

      - name: Start Streamlit (background)
        run: |
          nohup streamlit run streamlit_app.py --server.port 8501 --server.headless true &>/tmp/streamlit.log &

      - name: Wait for Streamlit
        run: |
          for i in $(seq 1 30); do
            if curl -sS --max-time 2 http://localhost:8501 >/dev/null 2>&1; then
              echo "Streamlit up"
              break
            fi
            echo "Waiting for Streamlit... ($i)"
            sleep 2
          done

      - name: Run smoke test
        env:
          RUN_SMOKE_TESTS: '1'
        run: |
          pytest -q tests/test_smoke.py

      - name: Upload Streamlit logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: streamlit-log
          path: /tmp/streamlit.log
